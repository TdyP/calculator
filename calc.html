<!DOCTYPE html>
<html>
<head>
  <title ng-bind="App.title">Calculator</title>
  <meta charset="utf-8">
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="calc.css">
  <script type="text/javascript" src="lib/Calculator.js"></script>
  <script type="text/javascript" src="calc.js"></script>
</head>
<body>
  <div id="calculator">
    <div class="res" id="res"></div>
    <div class="input" id="input"></div>
    <div class="pad">
      <div class="numbers">
        <div class="key" rel="7">7</div>
        <div class="key" rel="8">8</div>
        <div class="key" rel="9">9</div>
        <div class="key" rel="4">4</div>
        <div class="key" rel="5">5</div>
        <div class="key" rel="6">6</div>
        <div class="key" rel="1">1</div>
        <div class="key" rel="2">2</div>
        <div class="key" rel="3">3</div>
        <div class="key" rel=".">,</div>
        <div class="key" rel="0">0</div>
        <div class="key" rel="Enter">=</div>
      </div>
      <div class="operands">
        <div class="key" rel="clear">C</div>
        <div class="key" rel="suppr">←</div>
        <div class="key" rel="+">+</div>
        <div class="key" rel="-">-</div>
        <div class="key" rel="*">×</div>
        <div class="key" rel="/">÷</div>
        <div class="key" rel="(">(</div>
        <div class="key" rel=")">)</div>
        <div class="key" rel="^">Xᵞ</div>
      </div>
    </div>
  </div>
</body>
</html>
